<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <meta name="author" content="Fy Razafimanantsoa">
    <meta name="description" content="This is a product review form web">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <main>
        <form method="get" action="review.html">
            <!-- Product Name -->
            <div class="form-group">
                <label for="product">Product Name:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>

            <!-- Overall Rating -->
            <div class="form-group">
                <fieldset>
                    <legend>Overall Rating:</legend>
                    <div class="rating-container">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </fieldset>
            </div>

            <!-- Date of Installation -->
            <div class="form-group">
                <label for="install-date">Date of Installation:</label>
                <input type="date" id="install-date" name="install-date" required>
            </div>

            <!-- Useful Features -->
            <div class="form-group">
                <fieldset>
                    <legend>Useful Features:</legend>
                    <div class="features-container">
                        <label>
                            <input type="checkbox" name="feature" value="durable"> Durable Construction
                        </label>
                        <label>
                            <input type="checkbox" name="feature" value="energy-efficient"> Energy Efficient
                        </label>
                        <label>
                            <input type="checkbox" name="feature" value="easy-install"> Easy Installation
                        </label>
                    </div>
                </fieldset>
            </div>

            <!-- Written Review -->
            <div class="form-group">
                <label for="review">Written Review:</label>
                <textarea id="review" name="review" rows="4"></textarea>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username">
            </div>

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Fy Razafimanantsoa | Madagascar</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    
    <script>
        </script>
</body>
</html>
